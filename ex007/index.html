<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .post,
        .test {
            max-width: 90%;
            margin: 0 20px;
            flex-grow: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .time {
            color: #666;
            font-size: 14px;
        }

        .content {
            padding: 0 20px 20px;
            min-width: 350px;
        }

        .text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .image {
            max-width: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        input,
        button {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            padding: 10px;
        }

        li {
            padding: 4px;
            background: #f9f9f9;
            margin: 2px 0;
            border-radius: 4px;
        }

        .user-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;            
        }
        .user-data{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="test" style="padding: 2em;">
        <div class="header">Busque usuários</div>
        <input id="input" type="text" placeholder="Digite um usuário" />
        <button id="find" onclick="buscaUsuario()">Buscar</button>
        <ul id="lista-usuarios" class="content"></ul>
    </div>


    <script>
        async function buscaUsuario(){
            const input = document.getElementById('input').value
            const response = await fetch(`https://api.github.com/users/${input}`).then(res=>res.json())
            if(!response.login){
                alert("Usuario não encontrado!")
                return
            }
            const element = document.createElement('li')
            element.innerHTML = `<div class="user-container">
                <img class="image" src="${response.avatar_url}"/>
                <div class="user-data">
                    <p>Username: ${response.login}</p>
                    <p>Seguidores: ${response.followers}</p>
                    <p>Criado em: ${new Date(response.created_at).toLocaleString()}</p>
                    <P>Seguindo: ${response.following}</P>
                </div>
            </div>`
            const lista = document.getElementById('lista-usuarios')
            lista.appendChild(element)
        }

    </script>
</body>

</html>
